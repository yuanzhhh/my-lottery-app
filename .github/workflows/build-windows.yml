name: Build Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install pake-cli
        run: pnpm install -g pake-cli
      
      - name: Build Windows Application
        run: pake ./index.html --name "抽奖"
      
      - name: Find generated files
        shell: pwsh
        run: |
          Write-Host "Looking for generated files..."
          Get-ChildItem -Recurse -Include *.exe, *.msi | ForEach-Object { Write-Host $_.FullName }
      
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v3
        with:
          name: windows-app
          path: |
            **/*.exe
            **/*.msi
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install pake-cli
        run: pnpm install -g pake-cli
      
      - name: Build macOS Application
        run: pake ./index.html --name "抽奖"
      
      - name: Upload macOS App
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: |
            **/*.dmg
            **/*.app
